<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flask Test (GitHub)</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  backgroundColor: "#bbdefb",
  scene: { preload, create }
};

new Phaser.Game(config);

function preload() {
  // ðŸ‘‡ Flask.png must be in the same repo root
  this.load.image("flask", "Flask.png");
}

function create() {
  this.add.image(400, 300, "flask").setScale(0.5);
}
</script>
</body>
</html>
